<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <title>JQuery</title>
    <link
      href="/examples/vendors/bootstrap-3.3.7/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="/examples/vendors/fancybox/jquery.fancybox.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="grid-item">
          <a
            data-fancybox="gallery"
            href="https://itchief.ru/examples/images/for-image-gallery/01.jpg"
          >
            <img
              class="img-responsive"
              src="https://itchief.ru/examples/images/for-image-gallery/01.jpg"
              alt=""
            />
          </a>
        </div>
        <div class="grid-item">
          <a
            data-fancybox="gallery"
            href="https://itchief.ru/examples/images/for-image-gallery/02.jpg"
          >
            <img
              class="img-responsive"
              src="https://itchief.ru/examples/images/for-image-gallery/02.jpg"
              alt=""
            />
          </a>
        </div>
        <div class="grid-item">
          <a
            data-fancybox="gallery"
            href="https://itchief.ru/examples/images/for-image-gallery/03.jpg"
          >
            <img
              class="img-responsive"
              src="https://itchief.ru/examples/images/for-image-gallery/03.jpg"
              alt=""
            />
          </a>
        </div>
        <div class="grid-item">
          <a
            data-fancybox="gallery"
            href="https://itchief.ru/examples/images/for-image-gallery/04.jpg"
          >
            <img
              class="img-responsive"
              src="https://itchief.ru/examples/images/for-image-gallery/04.jpg"
              alt=""
            />
          </a>
        </div>
      </div>
    </div>

    <script src="/examples/vendors/jquery/jquery-3.2.1.min.js"></script>
    <script src="/examples/vendors/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script src="/examples/vendors/fancybox/jquery.fancybox.min.js"></script>
    <script src="/examples/vendors/gridify/gridify.js"></script>
    <script src="app.js"></script>
  </body>
</html>
